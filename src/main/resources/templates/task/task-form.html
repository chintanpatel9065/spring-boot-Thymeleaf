<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.taskId != null ? 'Edit Task' : 'Add Task'}">Task Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="p-3 m-3 border-0">
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-header">
                    <h3 class="fw-bolder" th:text="${task.taskId != null ? 'Edit Task' : 'Add Task'}"></h3>
                </div>
                <div class="card-body mt-3">
                    <form th:action="@{/tasks/insertOrUpdateTask}" method="post" class="row g-3" th:object="${task}">
                        <input type="hidden" th:field="*{taskId}">
                        <div class="col-12">
                            <label class="form-label fw-bold">Task Name</label>
                            <input type="text" class="form-control" th:field="*{taskName}">
                            <div class="text-danger" th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"></div>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="5" cols="38"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">Start Date</label>
                            <input type="date" class="form-control" th:field="*{startDate}">
                            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">End Date</label>
                            <input type="date" class="form-control" th:field="*{endDate}">
                            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">Status</label>
                            <select class="form-select" th:field="*{status}">
                                <option value="">----------Select Status----------</option>
                                <option th:each="status : ${statusList}" th:value="${status.statusId}" th:text="${status.statusType}"></option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">Project</label>
                            <select class="form-select" th:field="*{project}">
                                <option value="">----------Select Project----------</option>
                                <option th:each="project : ${projectList}" th:value="${project.projectId}" th:text="${project.projectName}"></option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('project')}" th:errors="*{project}"></div>
                        </div>
                        <div class="col-12 d-grid gap-2">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
