<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.projectId != null ? 'Edit Project' : 'Add Project'}">Project Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="p-3 m-3 border-0">
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-header">
                    <h3 class="fw-bolder" th:text="${project.projectId != null ? 'Edit Project' : 'Add Project'}"></h3>
                </div>
                <div class="card-body mt-3">
                    <form th:action="@{/projects/insertOrUpdateProject}" method="post" class="row g-3" th:object="${project}">
                        <input type="hidden" th:field="*{projectId}">
                        <div class="col-12">
                            <label class="form-label fw-bold">Project Name</label>
                            <input type="text" class="form-control" th:field="*{projectName}">
                            <div class="text-danger" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></div>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="5" cols="38"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">Start Date</label>
                            <input type="date" class="form-control" th:field="*{startDate}">
                            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">End Date</label>
                            <input type="date" class="form-control" th:field="*{endDate}">
                            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Priority</label>
                            <select class="form-select" th:field="*{priority}">
                                <option value="">----------Select Project----------</option>
                                <option th:each="priority : ${priorityList}" th:value="${priority.priorityId}" th:text="${priority.priorityType}"></option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
                        </div>
                        <div class="col-12 d-grid gap-2">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
