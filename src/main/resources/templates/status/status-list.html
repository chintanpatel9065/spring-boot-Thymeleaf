<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statuses</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="p-3 m-3 border-0">
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-header">
                    <h3 class="fw-bolder">Statuses</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10">
                            <form th:action="@{/statuses/search}" method="get" class="row g-3">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="statusType" placeholder="Search by status type">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-success">Search By Status</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2">
                            <a th:href="@{/statuses/showStatus}" class="btn btn-success">Add New Status</a>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered mt-5">
                        <thead>
                        <tr>
                            <th class="col-4">Status</th>
                            <th class="col-4">Task</th>
                            <th class="col-4">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="status : ${statusList}">
                            <td th:text="${status.statusType}"></td>
                            <td th:text="${status.tasks.size()}"></td>
                            <td>
                                <a th:href="@{/statuses/manageStatus/{statusId}(statusId=${status.statusId})}" class="link-success">Edit</a>
                                &nbsp;|&nbsp;
                                <a th:href="@{/statuses/deleteStatus/{statusId}(statusId=${status.statusId})}" class="link-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
